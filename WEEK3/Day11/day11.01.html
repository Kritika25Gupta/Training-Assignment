<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container text-bg-success p-3 text-center">
            <h3 class="display-1">Image Styles In Bootstrap</h3>
        </div>
        <div   class="container bg-light  mt-4  p-3  border">
            <select  id="type" name="type" style="width: 500px; border-radius: 0px; height:30px;" onchange="imgChange()">
                <option value="choose">Choose</option>
                <option value="rounded">Rounded</option>
                <option value="rounded-circle">Rounded-Circle</option>
                <option value="img-thumbnail">img-thumbnail</option> 
            </select>
            <br><br>
            <img id="img" src="https://wallpapertag.com/wallpaper/full/9/d/1/116307-beautiful-scenery-wallpaper-2560x1600.jpg" height="200" width="200" />
        <script>
            function imgChange(){
                var type=document.getElementById("type").value;
                var img=document.getElementById("img");
                switch(type){
                    case 'choose':
                        img.classList.remove('rounded-circle');
                        img.classList.remove('img-thumbnail');
                        img.classList.remove('rounded');
                        break;
                    case 'rounded':
                        img.classList.remove('rounded-circle');
                        img.classList.remove('img-thumbnail');
                        img.classList.add('rounded');
                        break;
                    case 'rounded-circle':
                        img.classList.remove('rounded');
                        img.classList.remove('img-thumbnail');
                        img.classList.add('rounded-circle');
                        break;
                    case 'img-thumbnail':
                        img.classList.remove('rounded');
                        img.classList.remove('rounded-circle');
                        img.classList.add('img-thumbnail');
                        break;
                }
            }
        </script>      
    </body>
</html>
