
<input type="text" placeholder="Employee Name" [(ngModel)]="ename"/>
<input type="text" placeholder="Job" [(ngModel)]="job"/>
<input type="text" placeholder="Salary" [(ngModel)]="sal"/>
<input type="text" placeholder="Department Number" [(ngModel)]="deptno"/>
<input type="button" value="Get Data" (click)="getData_click()"  />
<br><br>
<input type="button" value="Add Data" (click)="addData_click()"  />
<br><br>

<table border="2"   cellspacing="0">
    <tr>
      <th>Employee Number</th>
      <th>Employee Name</th>
      <th>Job</th>
      <th>Salary</th>
      <th>Department Number</th>
    </tr>
  
    <tr  *ngFor="let item of employeeArray">
      <td>{{item.empno}}</td>
      <td>{{item.ename}}</td>
      <td>{{item.job}}</td>
      <td>{{item.sal}}</td>
      <td>{{item.deptno}}</td>
    </tr>  
  </table>
