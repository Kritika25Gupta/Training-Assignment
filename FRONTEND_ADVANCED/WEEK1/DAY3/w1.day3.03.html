<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        fieldset{margin: auto;
        width: 50%;
        border: 2px solid rgb(0, 36, 0);
    background-color: rgb(236, 204, 239);
    padding: 20px;
    }
 
        h1{text-align: center;}
 
        legend{
            font-weight: bold;
        }
 
    </style>
</head>
<body>
    <h1>Performing Calculations using single function</h1>
    <hr>
    <br>
 
<fieldset >
        <legend>Calculator</legend>
        
        Number 1:  <input type="number"  id="n1"   />
        <br/><br/>
 
        Number 2  :  <input type="number"  id="n2"   />
        <br/><br/>
        
        
        
        <input  type="button"  value="Add"   onclick="fn_calculator()"  />
        <input  type="button"  value="Sub"  onclick="fn_calculator()"  />
        <input  type="button"  value="Multiply"  onclick="fn_calculator()"  />
        <p  id="p1"></p>    
 </fieldset>    
 
 
        <script>        
        
                function  fn_calculator()
                {
                    var  paraObj  =  document.getElementById("p1");     
                    var  num1  =  document.getElementById("n1").value;  
                    var  num2  =  document.getElementById("n2").value;
                    var number1 = JSON.parse(num1); 
                    var number2 = JSON.parse(num2);
 
                    var  operator = event.target.value;
 
                    if(operator=="Add")
                    {
                    var answer= number1 + number2;}
                    
                    else if(operator=="Sub")
                    {
                       var answer= num1 - num2;
                    }
                    else if(operator=="Multiply")
                    {
                       var answer= number1*number2;
                    }
                                
                    paraObj.innerHTML = "Result:" +  answer;  
                    paraObj.style.fontWeight = "bold"
                    
                }
 
        </script>
         
    </body>
</html>
