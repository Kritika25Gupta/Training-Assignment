<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
</body>
        <fieldset>
            Product Name: <input type="text"  id="t1"   />
            <br/><br/>
            Unit Price:  <input type="number"  id="t2"   />
            <br/><br/>
            Quantity: <input type="number"  id="t3"   />
            <br/><br/>
            <input  type="button"  value="Get Total"  onclick="fn_getTotal()"  />
		    <p  id="p1"></p>
        </fieldset>

            <script>
                function fn_getTotal()
                {
                    var  paraObj  =  document.getElementById("p1");		
					var  txtObj2  =  document.getElementById("t2");
                    var  txtObj3  =  document.getElementById("t3");
                    var up = txtObj2.value;
                    var q = txtObj3.value;
                    var total = up*q;
                    paraObj.innerHTML = "Total Amount:" +  total;

                }
            </script>                                
        
    </body>
</html>
